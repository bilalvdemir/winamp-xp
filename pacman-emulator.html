<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pac-Man - NES Emulator</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        background: #000;
        font-family: Arial, sans-serif;
      }

      #game-container {
        width: 100%;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      #game {
        width: 100%;
        height: 100%;
      }

    </style>
  </head>
  <body>

    <div id="game-container">
      <div id="game"></div>
    </div>

    <script type="text/javascript">
      EJS_player = '#game';
      EJS_core = 'nes';
      EJS_pathtodata = 'https://cdn.emulatorjs.org/stable/data/';
      EJS_gameUrl = './roms/pac-man.nes';

      // Additional EmulatorJS settings for better compatibility
      EJS_biosUrl = '';
      EJS_gameID = 3;
      EJS_gameName = 'Pac-Man';
      EJS_color = '#FFFF00';
      EJS_startOnLoaded = true;
      EJS_fullscreenOnLoad = false;

      console.log('EmulatorJS Config:', {
        player: EJS_player,
        core: EJS_core,
        pathtodata: EJS_pathtodata,
        gameUrl: EJS_gameUrl,
        gameName: EJS_gameName,
      });
    </script>
    <script src="https://cdn.emulatorjs.org/stable/data/loader.js"></script>
    <script src="./emulator-controls.js"></script>
  </body>
</html>
