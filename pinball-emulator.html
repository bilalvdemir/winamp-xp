<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Pinball Space Cadet - Web Emulator</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        background: #000;
        font-family: Arial, sans-serif;
        overflow: hidden;
      }

      #game-container {
        width: 100%;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: relative;
      }

      #game {
        width: 100%;
        height: 100%;
        border: none;
      }


      .loading {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 18px;
        z-index: 999;
      }

      .game-info {
        position: absolute;
        bottom: 10px;
        left: 10px;
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 8px;
        border-radius: 5px;
        font-size: 11px;
        z-index: 1000;
      }
    </style>
  </head>
  <body>

    <div class="game-info">
      <strong>3D Pinball Space Cadet</strong><br />
      Emscripten Web Port
    </div>

    <div id="game-container">
      <div class="loading" id="loading">Oyun y√ºkleniyor...</div>
      <iframe
        id="game"
        src="https://alula.github.io/SpaceCadetPinball/"
        title="3D Pinball Space Cadet"
        frameborder="0"
        allowfullscreen
        sandbox="allow-same-origin allow-scripts allow-popups allow-forms allow-modals allow-downloads"
        referrerpolicy="no-referrer"
        loading="eager"
        allow="fullscreen; autoplay; microphone; camera; cross-origin-isolated"
      ></iframe>
    </div>

    <script>
      // Hide loading message when iframe loads
      const iframe = document.getElementById('game');
      const loading = document.getElementById('loading');

      iframe.addEventListener('load', function () {
        loading.style.display = 'none';
      });

      // Fallback to hide loading after 10 seconds
      setTimeout(function () {
        loading.style.display = 'none';
      }, 10000);

      // Handle fullscreen
      function toggleFullscreen() {
        if (!document.fullscreenElement) {
          document.documentElement.requestFullscreen();
        } else {
          if (document.exitFullscreen) {
            document.exitFullscreen();
          }
        }
      }

      // Keyboard shortcuts
      document.addEventListener('keydown', function (e) {
        if (e.key === 'F11') {
          e.preventDefault();
          toggleFullscreen();
        }
      });

      console.log('3D Pinball Space Cadet Web Emulator loaded');
    </script>
  </body>
</html>
