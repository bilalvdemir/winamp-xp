<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bomberman - NES Emulator</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        background: #000;
        font-family: Arial, sans-serif;
      }

      #game-container {
        width: 100%;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      #game {
        width: 100%;
        height: 100%;
      }

      .controls {
        position: absolute;
        top: 10px;
        right: 10px;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 10px;
        border-radius: 5px;
        font-size: 12px;
        z-index: 1000;
      }
    </style>
  </head>
  <body>
    <div class="controls">
      <strong
        title="Ok tuşları: Hareket/Döndürme | Z: A düğmesi (Döndürme) | X: B düğmesi | Enter: Start | Shift: Select"
        >Kontroller</strong
      >
    </div>

    <div id="game-container">
      <div id="game"></div>
    </div>

    <script type="text/javascript">
      EJS_player = '#game';
      EJS_core = 'nes';
      EJS_pathtodata = 'https://cdn.emulatorjs.org/stable/data/';
      EJS_gameUrl = 'https://classicgamezone.com/games/roms/nes/bomberman.nes';

      // Additional EmulatorJS settings for better compatibility
      EJS_biosUrl = '';
      EJS_gameID = 11;
      EJS_gameName = 'Bomberman';
      EJS_color = '#E91E63';
      EJS_startOnLoaded = true;
      EJS_fullscreenOnLoad = false;

      console.log('EmulatorJS Config:', {
        player: EJS_player,
        core: EJS_core,
        pathtodata: EJS_pathtodata,
        gameUrl: EJS_gameUrl,
        gameName: EJS_gameName,
      });
    </script>
    <script src="https://cdn.emulatorjs.org/stable/data/loader.js"></script>
  </body>
</html>
